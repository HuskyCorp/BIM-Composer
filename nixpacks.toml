[variables]
PYTHON_CMD = "python"                # Use same Python command as build phase

[phases.setup]
nixPkgs = [
    "nodejs_20",
    "python311Full",                 # Python with pip and standard utilities
    "gcc",                           # Provides libstdc++.so (C++ standard library)
    "stdenv.cc.cc.lib",              # Runtime C++ libraries
    "zlib",                          # Compression library dependency
    "libGL",                         # OpenGL library
    "libGLU"                         # OpenGL Utility library
]

nixLibs = [
    "zlib",                          # Make available via LD_LIBRARY_PATH
    "stdenv.cc.cc.lib"               # Make C++ runtime available
]

[phases.install]
cmds = [
    "npm install",
    "python -m pip install --break-system-packages --verbose -r backend/python/requirements.txt 2>&1 | tee /tmp/pip-install.log || (cat /tmp/pip-install.log && exit 1)",
    "python backend/python/verify_install.py"
]

[start]
cmd = "node backend/server.js"